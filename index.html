<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geostar&display=swap" rel="stylesheet"> 
    <title>Score Counter</title>
</head>

<body>

    <main>
        <section>
            <div class="container">
                <div class="picture">
                    <img src="images/scoreboard.png" alt="scoreboard">
                </div>
                <div class="title">
                    <h1>Score counter</h1>
                </div>
                <div class="score">
                    <p><span id="score1">0</span> <span>:</span> <span id="score2"> 0</span></p>
                    <p>Use the buttons to count the score</p>
                    <label for="playto">Playing to <span><select name="" id="playto"></label>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select></span></p>
                </div>
                <div class="buttons">
                    <button id="player1">+1 Player</button>
                    <button id="player2">+2 Player</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <p><a href="https://github.com/MasterZen7">MasterZen7</a> &#169; 2022</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
